name: unittest

permissions:
  checks: write
  contents: write
  issues: write
  pull-requests: write

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs: 
  unittest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm run test
  unittest-coverage:
    needs: unittest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm run test:cov
  deploy-unittest-coverage-page:
    needs: unittest-coverage
    runs-on: ubuntu-latest
    steps:
      - name: Deploy coverage report to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: main 
          FOLDER: coverage
          CLEAN: true 
